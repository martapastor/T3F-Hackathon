<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/styles.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="static/antixss.js" type="text/javascript"></script>

    <script>
      //Submit data when enter key is pressed
        $('#user_name').keydown(function(e) {
          var name = $('#user_name').val();
            if (e.which == 13 && name.length > 0) { //catch Enter key
              //POST request to API to create a new visitor entry in the database
                $.ajax({
          method: "POST",
          url: "./api/visitors",
          contentType: "application/json",
          data: JSON.stringify({name: name })
        })
                .done(function(data) {
                    $('#response').html(AntiXSS.sanitizeInput(data));
                    $('#nameInput').hide();
                    getNames();
                });
            }
        });

        //Retreive all the visitors from the database
        function getNames(){
          $.get("./api/visitors")
              .done(function(data) {
                  if(data.length > 0) {
                    data.forEach(function(element, index) {
                      data[index] = AntiXSS.sanitizeInput(element)
                    });
                    $('#databaseNames').html("Database contents: " + JSON.stringify(data));
                  }
              });
          }

          //Call getNames on page load.
          getNames();
    </script>
</head>

<body>
  <div class="container">
    <h1>Ranking de distritos</h1>
    %for district in districts
    <div class="container">
      <h2>{{district.name}}</h2>
      <table>
        <tr>
          <td>Eco-friendly</td>
          <td>{{district.eco_score}}</td>
        </tr>
        <tr>
          <td># habitantes</td>
          <td>{{district.habs}}</td>
        </tr>
        <tr>
          <td><i>Clean dogs</i></td>
          <td>{{district.clean_dogs}}</td>
        </tr>
        <tr>
          <td>Porcentaje parques</td>
          <td>{{district.parks}}</td>
        </tr>
      </table>
    </div>
    %end
  </div>
</body>

</html>
